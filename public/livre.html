<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>liver</title>
	<link rel="stylesheet" href="semantic.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!--MENU-->
	<div class="ui stackable large menu">
		<div class="logo">
			<img class="logo_accueil" src="logo.svg"/>
		</div>
		<div class="right menu">
			<div class="item">
				<a href="driver.html" class="ui inverted pink tiny button">Connexion</a>
			</div>
			<div class="item">
				<a href="#" class="ui red tiny button">Inscription</a>
			</div>
		</div>
	</div>
	<div class="formulaire">
		<form class="ui form" action="driver.html" method="post" id="form_demande_livre">
			<div class="field">
				<label>First Name</label>
				<input type="text" name="first-name" placeholder="First Name" id="first_name">
			</div>
			<div class="field">
				<label>Last Name</label>
				<input type="text" name="last-name" placeholder="Last Name" id="last_name">
			</div>
			<div class="field">
				<div class="ui checkbox">
					<input type="checkbox" tabindex="0" class="hidden">
					<label>I agree to the Terms and Conditions</label>
				</div>
			</div>
			<button class="ui button" type="submit">Submit</button>
		</form>
	</div>
	<div id="test"></div>
	<div id="messages">
		<div class="message" id= "msgtpl">
			<h3 style=color:red>{{message.first_named}}</h3>
		</div>    
	</div>

	<!--footer-->
	<div class="ui vertical footer segment fouteur">
		<div class="ui center aligned container bandeau_footer">
			<img src="logo.svg" class="ui centered small image logo_footer">
			<div class="row liste_footer">
				<div class="ui horizontal small divided link list">
					<a class="item" href="#">Mentions l√©gales</a>
					<a class="item" href="#">FAQ</a>
					<a class="item" href="#">Contactez-nous !</a>
					<a class="item" href="#">Privacy Policy</a>
				</div>
			</div>
			<div class="row">
				<div class="ui horizontal small divided link list">
					<a class="ui circular facebook icon button" href="#"><i class="facebook icon"></i></a>
					<a class="ui circular twitter icon button" href="#"><i class="twitter icon"></i></a>
				</div>
			</div>
		</div>
	</div>

	<script src="jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		(function($){
			var socket = io();
			var msgtpl = $('#msgtpl').html();
			$('#msgtpl').remove();
			
			$('#form_demande_livre').submit(function(event){
				event.preventDefault();
				socket.emit('msg_livre',{
					first_name: $('#first_name').val(),
					last_name: $('#last_name').val(),
				})
			})

			socket.on('msg_driver', function(message){
				// Mustache.render(msgtpl, message);
				$('#test').append('<div>'+ '<h2>' + message.first_named + '</h2> </div>');
				console.log(msgtpl, message);
				rr = {
					message : message
				}
			})
			$('#messages').append('<div class="message">' +  Mustache.render(msgtpl, rr) +'</div>');




			// socket.on('stackmsg', function(messsage){
			// 	console.log(msgtpl)
			// 	Mustache.render(msgtpl, message);
			// 	$('#msgtpl').append('<div class="message">' +  Mustache.render(msgtpl, message) + salut + '</div>');
			// })


		})(jQuery);
	</script>
	<script src="mustache.js"></script>
</body>
</html>
